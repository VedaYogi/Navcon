{% extends "LoginDesign.html" %}
{% load static %}
{% block content %}

<div id="particles-js"></div>



  <div class="row" style="margin-top: 200px; margin-left: 200px;">

    <!-- Video -->
    <div class="col-lg-6">
      <h1 class="h1" style="padding-top: 20px;">Optical Character Recognition</h1>
      <video width="1020" height="840" autoplay>
        <source src="{% static 'assets/video/FinalMenuVideo.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
      </video>
    </div>

    
    <!-- Container -->
    <div class="col-lg-5" style="background: white;margin-top:3em;margin-bottom:5em;padding-top:1em;padding-bottom:3em;color:#fff;border-radius:10px;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
    -moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
   box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7);">
      <div class="col-lg-12">
        <a href=""><h5 class="text-right"><i class="fa fa-user-circle" aria-hidden="true"></i> Admin Panel</h5></a>
        <h1 class="text-center section-title" style="margin-bottom:2em; color: black;">Navcon User Interface</h1>
      </div>
      <style>
        h4{
          margin-bottom: 1.5em;
        }
        img{
          border-radius:50%;
          -webkit-transition: all 0.3s ease-in-out;
      -moz-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
        }
        img:hover{
          -webkit-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
          -moz-box-shadow:    2px 2px 21px 0px rgba(0, 3, 0, 0.91);
          box-shadow:         2px 2px 21px 0px rgba(0, 3, 0, 0.91);
          border:2px solid #fff;
        }
        h3{
          margin-bottom: 1.3em;
        }
        a{
          color:inherit
        }
        a:hover{
          color:inherit;
          text-decoration: none;
        }
        .section-title:after {
            content:' ';display:block;margin:0 auto;width:100px;margin-top: 6px;border:2px solid #d0d0d0;border-radius:4px;
            -webkit-border-radius:4px;
            -moz-border-radius:4px;
            box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
            -webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
            -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
            margin-bottom:1em;
          }
      </style>

      <!-- Heading
      <div>
          <h3 style="text-align: center; color: black;">Using Eigenfaces with SVM</h3>
      </div>
      -->
      <div class="row">
          <div class="col-sm-3" style="margin-right: 50px; margin-left: 50px;">
            <form id="target" action="detect_image" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="file-input" style="cursor:pointer">
                <a href='{% url "OutdoorNavigation"%}'><img src="{% static 'assets/img/photo.png' %}" class="img-responsive" /></a>
              </label>
            </form>
            <h4 class="text-center" style="color: black;">Outdoor Navigation</h4>
          </div>
          <div class="col-sm-3" style="margin-left: 80px;">
            <a href="{% url 'objectDetection' %}"><img src="{% static 'assets/img/webcam.png' %}" class="img-responsive" /></a>
            <h4 class="text-center" style="color: black;">Object Detection</h4>
          </div>
          <div class="col-sm-3" style="margin-left: 80px;">
              <a href="{% url 'Navcon' %}"><img src="{% static 'assets/img/OCR.png' %}" class="img-responsive" /></a>
              <h4 class="text-center" style="color: black;">Text Recognition</h4>
          </div>
          <div class="col-sm-3" style="margin-left: 250px;">
            <button type="button" style="background:transparent;border:none" data-toggle="modal" data-target="#myModal">
            <a href="{% url 'IndoorNavigation' %}"><img src="{% static 'assets/img/Navigation.png' %}" class="img-responsive" /></a>
            </button>
            <h4 class="text-center" style="color: black;">Indoor Navigation</h4>
            </div>
            <div class="col-sm-3" style="margin-left: 150px;">
              <button type="button" style="background:transparent;border:none" data-toggle="modal" data-target="#myModal">
                <img src="{% static 'assets/img/user.png' %}" class="img-responsive" />
              </button>
              <h4 class="text-center" style="color: black;">User Profile</h4>
            </div>

        </div>
      </div>

</div>

<!-- Container -->


<!-- Visual Interaction -->
<hr>
<div style="padding-left: 20px;">
  <h1 class="h1">Audio Instructions Panel</h1>
  <span></span>
  <span></span>
  <span></span>
  <div style="padding-bottom: 100px; padding-top: 40px;">
    <h2 class="h2" style="text-align: center; color: black">
    </h2>
  </div>
</div>



{% endblock %}
